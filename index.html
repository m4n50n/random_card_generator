<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="icon" type="image/x-icon" href="./assets/img/html-5.ico" />
    <title>Random Card Generator</title>

    <meta charset="UTF-8" />
    <meta name="description" content="Random Card Generator" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap" />
    <meta name="author" content="Jose Clemente García Rodríguez" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css" />
  </head>
  <body>

    <div class="container">
      <div class="row my-3">
        <div class="d-flex justify-content-center gap-3 col-12">
          <button type="button" class="btn btn-sm btn-warning shadow-none" onclick="SetRandomCard()"><strong>GENERATE</strong> a new card</button>
          <button type="button" class="btn btn-sm btn-outline-light shadow-none" data-bs-toggle="modal" data-bs-target="#ModalDimensions">Set card <strong>WIDTH</strong></button>
        </div>
      </div>

      <div class="row justify-content-center mx-2">
        <div class="main-card d-flex flex-column bg-white shadow-lg col-11">
          <div class="main-icon"></div>
          <div class="main-number align-self-center"></div>
          <div class="main-icon align-self-end"></div>
        </div>     
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="ModalDimensions" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header py-1 px-2">
            <h5 class="modal-title" id="exampleModalLabel">Resize card</h5>
          </div>
          <div class="modal-body">
            <p>Insert the new card <u>width</u> (<i>min: 150px</i>)</p>

            <div class="input-group mb-3">
              <span class="input-group-text">Width</span>
              <input type="number" class="form-control form-control-sm shadow-none" id="new-width">
              <span class="input-group-text">px</span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal" onclick="Resizecard()">Resize card</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
